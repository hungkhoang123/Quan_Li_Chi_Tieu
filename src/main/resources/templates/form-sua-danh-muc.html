<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Danh Mục</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div.form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select,
        input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<h2>Sửa Danh Mục</h2>

<form th:action="@{/danh-muc/sua(id=${danhMuc.id})}" method="post">

    <div class="form-group">
        <label for="ten">Tên danh mục:</label>
        <input type="text" id="ten" name="ten" th:value="${danhMuc.ten}" required />
    </div>

    <div class="form-group">
        <label for="moTa">Mô tả:</label>
        <textarea id="moTa" name="moTa" th:text="${danhMuc.moTa}"></textarea>
    </div>

    <div class="form-group">
        <label for="loai">Loại:</label>
        <select id="loai" name="loai" required>
            <option value="">-- Chọn loại --</option>
            <option value="Chi tiêu" th:selected="${danhMuc.loai == 'Chi tiêu'}">Chi tiêu</option>
            <option value="Thu nhập" th:selected="${danhMuc.loai == 'Thu nhập'}">Thu nhập</option>
            <option value="Tiết kiệm" th:selected="${danhMuc.loai == 'Tiết kiệm'}">Thu nhập</option>
        </select>
    </div>

    <div class="form-group">
        <label for="ngayTao">Ngày tạo:</label>
        <input type="date" id="ngayTao" name="ngayTao" th:value="${danhMuc.ngayTao}" required />
    </div>

    <button type="submit">Cập nhật</button>
</form>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
