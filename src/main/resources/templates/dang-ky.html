<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Quản lý chi tiêu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(11, 61, 145, 0.85), rgba(26, 188, 156, 0.85)), url('/images/bg-finance.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .register-box .form-control {
            border-radius: 12px;
        }

        .register-box .btn-primary {
            background-color: #0B3D91;
            border: none;
        }

        .register-box .btn-primary:hover {
            background-color: #1ABC9C;
        }

        .register-box .logo {
            font-size: 30px;
            font-weight: bold;
            color: #0B3D91;
        }

        .register-box .text-muted a {
            color: #0B3D91;
            text-decoration: none;
        }

        .register-box .text-muted a:hover {
            color: #1ABC9C;
        }
    </style>
</head>
<body>
<div class="register-box">
    <div class="text-center mb-4">
        <div class="logo"><i class="bi bi-wallet2 me-2"></i>Quản lí chi tiêu</div>
        <p class="text-muted">Tạo tài khoản mới để bắt đầu quản lý tài chính</p>
    </div>

    <form th:action="@{/dang-ky}" method="post">
        <div class="mb-3">
            <label for="ten" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="ten" name="ten" placeholder="Họ và tên" required>
        </div>

        <div class="mb-3">
            <label for="tenTaiKhoan" class="form-label">Tài khoản</label>
            <input type="text" class="form-control" id="tenTaiKhoan" name="tenTaiKhoan" placeholder="Tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
            <label for="matKhau" class="form-label">Mật khẩu</label>
            <input type="matKhau" class="form-control" id="matKhau" name="matKhau" placeholder="Mật khẩu" required>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>

        <div class="text-center mt-3 text-muted">
            Đã có tài khoản? <a th:href="@{/dang-nhap}">Đăng nhập</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
