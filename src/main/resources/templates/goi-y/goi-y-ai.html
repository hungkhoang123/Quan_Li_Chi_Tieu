<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gợi ý AI cắt giảm chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #0B3D91;
            --accent-color: #1ABC9C;
            --light-bg: #f8f9fa;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-bg); margin:0; padding:0; }
        .sidebar { position: fixed; top: 56px; left:0; width:220px; height:100vh; background:white; border-right:1px solid #dee2e6; padding-top:1rem; z-index:1050; }
        .sidebar .list-group-item { border:none; font-weight:500; color: var(--main-color); transition:0.2s; }
        .sidebar .list-group-item:hover, .sidebar .list-group-item.active { background-color: var(--accent-color); color:white; }
        .main-content { margin-left:220px; padding:80px 30px 30px; }
        .card { border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.05); padding:20px; margin-bottom:20px; }
        footer {
            background-color: var(--dark-bg);
            color: #ecf0f1;
            font-size: 15px;
            margin-top: 60px;
            margin-left: 220px;
        }
    </style>
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>

<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3 active"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt ngưỡng</a>
</div>



<div th:replace="~{layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
