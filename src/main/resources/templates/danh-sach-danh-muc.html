<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --main-color: #0B3D91;
            --accent-color: #1ABC9C;
            --highlight: #ffc107;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #e3f2fd !important;
        }

        .navbar .nav-link {
            color: var(--main-color);
            font-weight: 500;
        }

        .navbar .nav-link.active {
            color: var(--highlight);
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: var(--accent-color);
        }

        .sidebar {
            top: 56px;
            position: fixed;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
            z-index: 1000;
        }

        .sidebar .list-group-item {
            border: none;
            font-weight: 500;
            color: var(--main-color);
            transition: 0.2s;
        }

        .sidebar .list-group-item:hover,
        .sidebar .list-group-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        .main-content {
            margin-left: 220px;
            padding: 80px 30px 30px;
        }

        .table-custom {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            font-size: 15px;
        }

        .table-custom thead {
            background-color: var(--main-color);
            color: white;
            text-align: center;
        }

        .table-custom th, .table-custom td {
            padding: 12px 16px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .table-custom tbody tr:hover {
            background-color: #f1fdfd;
        }

        .btn-edit {
            background-color: var(--highlight);
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-delete:hover {
            background-color: #a71d2a;
        }

        .btn-add {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: #148f77;
        }

        footer {
            background-color: var(--dark-bg);
            color: #ecf0f1;
            font-size: 15px;
            margin-top: 60px;
            margin-left: 220px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3 active"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt ngưỡng</a>
    <hr class="mx-3 my-2">
    <a href="/tai-khoan" class="list-group-item py-3"><i class="bi bi-person-circle me-2"></i> Tài khoản của tôi</a>
</div>

<!-- Main content -->
<div class="main-content">
    <form th:action="@{/danh-muc}" method="get" class="row g-3 mb-4 align-items-end">
        <!-- Tìm theo tên danh mục -->
        <div class="col-md-4">
            <label class="form-label fw-semibold">Từ khóa tên danh mục</label>
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Nhập tên danh mục...">
        </div>

        <!-- Lọc theo loại -->
        <div class="col-md-3">
            <label class="form-label fw-semibold">Loại danh mục</label>
            <select name="loai" class="form-select">
                <option value="">-- Tất cả --</option>
                <option value="THU" th:selected="${loai == 'THU'}">Thu</option>
                <option value="CHI" th:selected="${loai == 'CHI'}">Chi</option>
            </select>
        </div>

        <!-- Sắp xếp -->
        <div class="col-md-3">
            <label class="form-label fw-semibold">Sắp xếp</label>
            <select name="sortDir" class="form-select">
                <option value="asc" th:selected="${sortDir == 'asc'}">Tên A → Z</option>
                <option value="desc" th:selected="${sortDir == 'desc'}">Tên Z → A</option>
            </select>
            <input type="hidden" name="sortBy" value="tenDanhMuc"/>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-search me-1"></i> Tìm kiếm
            </button>
            <a href="/danh-muc" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-clockwise me-1"></i> Làm mới
            </a>
        </div>
    </form>

    <h2 class="mb-4 text-center fw-bold" style="color: var(--main-color);">Danh sách các danh mục</h2>

    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Loại</th>
                <th>Biểu tượng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dm : ${listDanhMuc}">
                <td th:text="${dm.id}" class="text-center"></td>
                <td th:text="${dm.tenDanhMuc}" class="text-center"></td>
                <td class="text-center">
                    <span th:if="${dm.loai == 'THU'}" class="badge bg-success">Thu</span>
                    <span th:if="${dm.loai == 'CHI'}" class="badge bg-danger">Chi</span>
                </td>
                <td class="text-center">
                    <i th:class="'bi ' + ${dm.bieuTuong}"></i>
                </td>
                <td class="text-center">
                    <a th:href="@{/danh-muc/form-sua(id=${dm.id})}" class="btn btn-edit me-1">
                        <i class="bi bi-pencil"></i> Sửa
                    </a>
                    <a th:href="@{/danh-muc/xoa(id=${dm.id})}" class="btn btn-delete"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                        <i class="bi bi-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/danh-muc(page=${currentPage - 1}, keyword=${keyword}, loai=${loai}, sortDir=${sortDir})}">
                        Trước
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:text="${i + 1}"
                       th:href="@{/danh-muc(page=${i}, keyword=${keyword}, loai=${loai}, sortDir=${sortDir})}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/danh-muc(page=${currentPage + 1}, keyword=${keyword}, loai=${loai}, sortDir=${sortDir})}">
                        Sau
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="text-center mt-4">
        <a href="/danh-muc/form-them" class="btn-add">
            <i class="bi bi-plus-circle me-1"></i> Thêm danh mục mới
        </a>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
