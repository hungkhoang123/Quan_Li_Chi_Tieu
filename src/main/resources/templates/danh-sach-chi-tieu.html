<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chi tiêu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #0B3D91; /* Navy */
            --accent-color: #1ABC9C; /* Teal */
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --highlight: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #e3f2fd !important;
        }

        .navbar .nav-link {
            color: var(--main-color);
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: var(--accent-color);
        }

        .sidebar {
            top: 56px;
            position: fixed;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
            z-index: 1050;
        }


        .sidebar .list-group-item {
            border: none;
            font-weight: 500;
            color: var(--main-color);
            transition: 0.2s;
        }

        .sidebar .list-group-item:hover,
        .sidebar .list-group-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        .main-content {
            margin-left: 220px;
            padding: 80px 30px 30px;
        }

        .table-custom {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            font-size: 15px;
        }

        .table-custom thead {
            background-color: var(--main-color);
            color: white;
            text-align: center;
        }

        .table-custom th,
        .table-custom td {
            padding: 12px 16px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .table-custom tbody tr:hover {
            background-color: #f1fdfd;
        }

        .text-money {
            color: var(--accent-color);
            font-weight: 600;
            text-align: right;
        }

        .text-muted {
            color: #999;
            font-style: italic;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-edit {
            background-color: var(--highlight);
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
        }

        .btn-add {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: #148f77;
        }

        footer {
            background-color: var(--dark-bg);
            color: #ecf0f1;
            font-size: 15px;
            margin-top: 60px;
            margin-left: 220px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3 active"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt ngưỡng</a>
    <hr class="mx-3 my-2">
    <a href="/tai-khoan" class="list-group-item py-3"><i class="bi bi-person-circle me-2"></i> Tài khoản của tôi</a>
</div>

<!-- Main content -->

<div class="main-content">
    <form th:action="@{/chi-tieu}" method="get" class="row g-3 mb-4 align-items-end">

        <!-- Từ khóa -->
        <div class="col-md-3">
            <label class="form-label fw-semibold">Từ khóa mô tả</label>
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Nhập mô tả...">
        </div>

        <!-- Khoảng tiền -->
        <div class="col-md-2">
            <label class="form-label fw-semibold">Từ số tiền</label>
            <input type="number" name="minAmount" th:value="${minAmount}" class="form-control" placeholder="0">
        </div>

        <div class="col-md-2">
            <label class="form-label fw-semibold">Đến số tiền</label>
            <input type="number" name="maxAmount" th:value="${maxAmount}" class="form-control" placeholder="1000000">
        </div>

        <!-- Danh mục -->
        <div class="col-md-3">
            <label class="form-label fw-semibold">Danh mục</label>
            <select name="danhMucId" class="form-select">
                <option value="">-- Tất cả --</option>
                <option th:each="dm : ${listDanhMuc}"
                        th:value="${dm.id}"
                        th:text="${dm.tenDanhMuc}"
                        th:selected="${danhMucId == dm.id}">
                </option>
            </select>
        </div>

        <!-- Sắp xếp -->
        <div class="col-md-2">
            <label class="form-label fw-semibold">Sắp xếp</label>
            <select name="sortDir" class="form-select">
                <option value="asc" th:selected="${sortDir == 'asc'}">Số tiền tăng dần</option>
                <option value="desc" th:selected="${sortDir == 'desc'}">Số tiền giảm dần</option>
            </select>
            <input type="hidden" name="sortBy" value="soTien"/>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-4"><i class="bi bi-search me-1"></i> Tìm kiếm</button>
            <a href="/chi-tieu" class="btn btn-secondary px-4"><i class="bi bi-arrow-clockwise me-1"></i> Làm mới</a>
        </div>
    </form>
    <h2 class="mb-4 text-center fw-bold" style="color: var(--main-color);">Danh sách các khoản chi tiêu</h2>

    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mô tả</th>
                <th>Số tiền</th>
                <th>Ngày</th>
                <th>Danh mục</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ct : ${listChiTieu}">
                <td th:text="${ct.id}" class="text-center"></td>
                <td th:text="${ct.moTa}" class="text-center"></td>
                <td th:text="${#numbers.formatDecimal(ct.soTien, 0, 'COMMA', 1, 'POINT')} + ' đ'" class="text-money text-center"></td>
                <td th:text="${ct.ngayGiaoDich != null ? #temporals.format(ct.ngayGiaoDich, 'dd/MM/yyyy') : 'Chưa có ngày'}"></td>
                <td th:text="${ct.danhMuc != null ? ct.danhMuc.tenDanhMuc : ''}" class="text-muted text-center"></td>
                <td class="text-center">
                    <a th:href="@{/chi-tieu/form-sua(id=${ct.id})}" class="btn btn-edit me-1 text-center">
                        <i class="bi bi-pencil"></i> Sửa
                    </a>
                    <a th:href="@{/chi-tieu/xoa(id=${ct.id})}" class="btn btn-delete"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                        <i class="bi bi-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/chi-tieu(page=${currentPage - 1}, keyword=${keyword}, minAmount=${minAmount}, maxAmount=${maxAmount}, danhMucId=${danhMucId}, sortDir=${sortDir})}">Trước</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:text="${i + 1}"
                       th:href="@{/chi-tieu(page=${i}, keyword=${keyword}, minAmount=${minAmount}, maxAmount=${maxAmount}, danhMucId=${danhMucId}, sortDir=${sortDir})}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/chi-tieu(page=${currentPage + 1}, keyword=${keyword}, minAmount=${minAmount}, maxAmount=${maxAmount}, danhMucId=${danhMucId}, sortDir=${sortDir})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="text-center mt-4">
        <a href="/chi-tieu/form-them" class="btn-add">
            <i class="bi bi-plus-circle me-1"></i> Thêm chi tiêu mới
        </a>
    </div>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
