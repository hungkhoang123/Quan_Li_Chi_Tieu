<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chi tiêu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #0B3D91; /* Navy */
            --accent-color: #1ABC9C; /* Teal */
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --highlight: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            top: 56px;
            position: fixed;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
            z-index: 1050;
        }


        .sidebar .list-group-item {
            border: none;
            font-weight: 500;
            color: var(--main-color);
            transition: 0.2s;
        }

        .sidebar .list-group-item:hover,
        .sidebar .list-group-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        .main-content {
            margin-left: 220px;
            padding: 80px 30px 30px;
        }

        footer {
            background-color: var(--dark-bg);
            color: #ecf0f1;
            font-size: 15px;
            margin-top: 60px;
            margin-left: 220px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt
        ngưỡng</a>
    <hr class="mx-3 my-2">
    <a href="/tai-khoan" class="list-group-item py-3"><i class="bi bi-person-circle me-2"></i> Tài khoản của tôi</a>
</div>

<!-- Main content -->
<div class="main-content">
    <h2 class="mb-4 text-center fw-bold" style="color: var(--main-color);">Thêm Chi Tiêu Mới</h2>

    <form th:action="@{/chi-tieu/them}" method="post" class="mx-auto p-4 bg-white shadow rounded"
          style="max-width: 600px;">
        <div class="mb-3">
            <label for="soTien" class="form-label">Số tiền:</label>
            <input type="number" id="soTien" name="soTien" step="0.01" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="ngayGiaoDich" class="form-label">Ngày:</label>
            <input type="date" id="ngayGiaoDich" name="ngayGiaoDich" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="moTa" class="form-label">Mô tả:</label>
            <textarea id="moTa" name="moTa" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-4">
            <label for="danhMuc" class="form-label">Danh mục:</label>
            <select id="danhMuc" name="danhMuc.id" class="form-select" required>
                <option value="">-- Chọn danh mục --</option>
                <option th:each="dm : ${listDanhMuc}"
                        th:value="${dm.id}"
                        th:text="${dm.tenDanhMuc}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-semibold">
            <i class="bi bi-save me-1"></i> Lưu Chi Tiêu
        </button>
    </form>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
