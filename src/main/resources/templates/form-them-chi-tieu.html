<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chi tiêu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #0B3D91; /* Navy */
            --accent-color: #1ABC9C; /* Teal */
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --highlight: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #e3f2fd !important;
        }

        .navbar .nav-link {
            color: var(--main-color);
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: var(--accent-color);
        }

        .sidebar {
            top: 56px;
            position: fixed;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: white;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
            z-index: 1050;
        }


        .sidebar .list-group-item {
            border: none;
            font-weight: 500;
            color: var(--main-color);
            transition: 0.2s;
        }

        .sidebar .list-group-item:hover,
        .sidebar .list-group-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        .main-content {
            margin-left: 220px;
            padding: 80px 30px 30px;
        }

        .table-custom {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            font-size: 15px;
        }

        .table-custom thead {
            background-color: var(--main-color);
            color: white;
            text-align: center;
        }

        .table-custom th,
        .table-custom td {
            padding: 12px 16px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .table-custom tbody tr:hover {
            background-color: #f1fdfd;
        }

        .text-money {
            color: var(--accent-color);
            font-weight: 600;
            text-align: right;
        }

        .text-muted {
            color: #999;
            font-style: italic;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-edit {
            background-color: var(--highlight);
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
        }

        .btn-add {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: #148f77;
        }

        footer {
            background-color: var(--dark-bg);
            color: #ecf0f1;
            font-size: 15px;
            margin-top: 60px;
            margin-left: 220px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt ngưỡng</a>
    <hr class="mx-3 my-2">
    <a href="/ngan-sach" class="list-group-item py-3"><i class="bi bi-cash-stack me-2"></i> Ngân sách hàng tháng</a>
    <a href="/bao-cao" class="list-group-item py-3"><i class="bi bi-file-earmark-bar-graph me-2"></i> Báo cáo tổng hợp</a>
    <a href="/tai-khoan" class="list-group-item py-3"><i class="bi bi-person-circle me-2"></i> Tài khoản của tôi</a>
</div>

<!-- Main content -->
<div class="main-content">
    <h2 class="mb-4 text-center fw-bold" style="color: var(--main-color);">Thêm Chi Tiêu Mới</h2>

    <form th:action="@{/chi-tieu/them}" method="post" class="mx-auto p-4 bg-white shadow rounded" style="max-width: 600px;">
        <div class="mb-3">
            <label for="noiDung" class="form-label">Nội dung:</label>
            <input type="text" id="noiDung" name="noiDung" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="soTien" class="form-label">Số tiền:</label>
            <input type="number" id="soTien" name="soTien" step="0.01" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="ngay" class="form-label">Ngày:</label>
            <input type="date" id="ngay" name="ngay" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="ghiChu" class="form-label">Ghi chú:</label>
            <textarea id="ghiChu" name="ghiChu" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-4">
            <label for="danhMuc" class="form-label">Danh mục:</label>
            <select id="danhMuc" name="danhMuc.id" class="form-select" required>
                <option value="">-- Chọn danh mục --</option>
                <option th:each="dm : ${listDanhMuc}"
                        th:value="${dm.id}"
                        th:text="${dm.ten}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-semibold">
            <i class="bi bi-save me-1"></i> Lưu Chi Tiêu
        </button>
    </form>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
