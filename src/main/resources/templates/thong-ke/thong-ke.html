<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --main-color: #0B3D91;
            --accent-color: #1ABC9C;
            --light-bg: #f8f9fa;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-bg); }
        .sidebar { top: 56px; position: fixed; left: 0; height: 100vh; width: 220px; background-color: white; border-right: 1px solid #dee2e6; padding-top: 1rem; z-index: 1050; }
        .sidebar .list-group-item { border: none; font-weight: 500; color: var(--main-color); transition: 0.2s; }
        .sidebar .list-group-item:hover, .sidebar .list-group-item.active { background-color: var(--accent-color); color: white; }
        .main-content { margin-left: 220px; padding: 80px 30px 30px; }
        .card { border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; }
        footer {
            background-color: var(--dark-bg);
            color: #ecf0f1;
            font-size: 15px;
            margin-top: 60px;
            margin-left: 220px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3 active"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt ngưỡng</a>
    <hr class="mx-3 my-2">
     <a href="/tai-khoan" class="list-group-item py-3"><i class="bi bi-person-circle me-2"></i> Tài khoản của tôi</a>
</div>

<!-- Main content -->
<div class="main-content">
    <h2 class="mb-4 text-center fw-bold" style="color: var(--main-color);">Thống kê chi tiêu - <span th:text="${loaiThongKe}"></span></h2>

    <!-- Dropdown chọn loại thống kê -->
    <div class="mb-4 text-center">
        <form method="get" action="/thong-ke">
            <select name="loai" class="form-select d-inline w-auto" onchange="this.form.submit()">
                <option value="tuan" th:selected="${loaiThongKe == 'Tuần hiện tại'}">Tuần hiện tại</option>
                <option value="thang" th:selected="${loaiThongKe == 'Tháng hiện tại'}">Tháng hiện tại</option>
            </select>
        </form>
    </div>

    <div class="row">
        <!-- Biểu đồ tròn -->
        <div class="col-md-6">
            <div class="card">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <!-- Bảng thống kê chi tiết -->
        <div class="col-md-6">
            <div class="card">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Danh mục</th>
                        <th>Tổng tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${tongTheoDanhMuc}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 1, 'POINT')} + ' đ'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{layout/footer :: footer}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = [[${danhMucKeys}]]; // danh sách tên danh mục
    const values = [[${tongTienValues}]]; // danh sách tổng tiền

    const data = {
        labels: labels,
        datasets: [{
            label: 'Chi tiêu',
            data: values,
            backgroundColor: [
                '#0B3D91','#1ABC9C','#F39C12','#E74C3C','#9B59B6','#3498DB'
            ]
        }]
    };

    const config = {
        type: 'pie',
        data: data,
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
        }
    };

    new Chart(
        document.getElementById('pieChart'),
        config
    );
    /*]]>*/
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
