<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản của tôi</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --main-color: #0B3D91; /* Navy */
            --accent-color: #1ABC9C; /* Teal */
            --highlight: #ffc107;
            --dark-bg: #2c3e50;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 220px;
            height: 100vh;
            background-color: white;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
        }

        .sidebar .list-group-item {
            border: none;
            font-weight: 500;
            color: var(--main-color);
            transition: 0.2s;
        }

        .sidebar .list-group-item:hover,
        .sidebar .list-group-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Main */
        .main-content {
            margin-left: 220px;
            padding: 80px 40px 30px;
        }

        .card-custom {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        .card-custom h3 {
            color: var(--main-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item label {
            font-weight: 600;
            color: var(--main-color);
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border-radius: 6px;
            padding: 10px 20px;
        }

        .btn-logout:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div class="sidebar list-group list-group-flush">
    <a href="/chi-tieu" class="list-group-item py-3"><i class="bi bi-journal-plus me-2"></i> Ghi chép giao dịch</a>
    <a href="/danh-muc" class="list-group-item py-3"><i class="bi bi-tags me-2"></i> Quản lý danh mục</a>
    <a href="/thong-ke" class="list-group-item py-3"><i class="bi bi-graph-up-arrow me-2"></i> Biểu đồ tuần/tháng</a>
    <a href="/goi-y" class="list-group-item py-3"><i class="bi bi-lightbulb me-2"></i> Gợi ý cắt giảm chi tiêu</a>
    <a href="/canh-bao" class="list-group-item py-3"><i class="bi bi-exclamation-triangle me-2"></i> Cảnh báo vượt ngưỡng</a>
    <hr class="mx-3 my-2">
    <a href="/tai-khoan" class="list-group-item py-3 active"><i class="bi bi-person-circle me-2"></i> Tài khoản của tôi</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="card-custom">
        <h3>Thông tin tài khoản</h3>

        <div class="info-item">
            <label>Họ tên:</label>
            <p th:text="${user.ten}"></p>
        </div>

        <div class="info-item">
            <label>Tên tài khoản:</label>
            <p th:text="${user.tenTaiKhoan}"></p>
        </div>

        <div class="info-item">
            <label>Email:</label>
            <p th:text="${user.email}"></p>
        </div>

        <div class="info-item">
            <label>Ngày tạo:</label>
            <p th:text="${#temporals.format(user.ngayTao, 'dd/MM/yyyy HH:mm')}"></p>
        </div>

        <div class="text-center mt-4">
            <a href="/dang-xuat" class="btn btn-logout"><i class="bi bi-box-arrow-right me-1"></i> Đăng xuất</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
